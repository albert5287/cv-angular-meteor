<md-card flex>
    <md-card-title>
        <md-card-title-text>
            <h2 class="md-headline">{{coverLetter.coverLetter.title}}</h2>
            <span class="md-subhead">{{coverLetter.coverLetter.subtitle}}</span>
        </md-card-title-text>
        <md-button class="md-fab md-fab-bottom-right" aria-label="Download" hide-xs ng-if="coverLetter.fileUrl">
            <a ng-href="{{coverLetter.fileUrl}}" target="_blank">
                <i class="material-icons material-icon-color" style="margin-top: 15px">file_download</i>
                <md-tooltip md-direction="bottom">
                    Download
                </md-tooltip>
            </a>
        </md-button>
    </md-card-title>
    <md-card-content>
        <md-content layout="row">
            <md-content ng-bind-html="coverLetter.getContent(coverLetter.coverLetter.content)">
            </md-content>
        </md-content>
    </md-card-content>
</md-card>
