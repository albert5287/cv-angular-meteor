<p>list cover letters</p>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
    <i class="material-icons margin-top-15">add</i>
</md-button>
<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Issue</th>
            <th>Status</th>
            <th>Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-title="ID">ID</td>
            <td data-title="Issue">ISSUE</td>
            <td data-title="Status">STATUS</td>
            <td data-title="Progress">
                <md-progress-linear class="table-progress"
                                    md-mode="determinate"
                                    value="60">
                </md-progress-linear>
            </td>
        </tr>
        </tbody>
    </table>
</div>
