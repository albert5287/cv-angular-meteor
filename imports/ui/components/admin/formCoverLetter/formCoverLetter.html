<md-card>
    <md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{vm.headline}}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card-header>
    <md-card-content>
    <form name="basicForm" class="md-inline-form" novalidate>

        <div layout="column">
            <md-input-container flex>
                <input type="text" name="name" ng-model="vm.coverLetter.name"
                       placeholder="Cover Letter Name"
                       required>
                <div ng-messages="basicForm.name.$error"
                     role="alert">
                    <div ng-message="required">
                        <span>The letter name field is required.</span>
                    </div>
                </div>
            </md-input-container>

            <md-input-container flex>
                <input type="text" name="title" ng-model="vm.coverLetter.title" placeholder="Title"
                       required>
                <div ng-messages="basicForm.title.$error"
                     role="alert">
                    <div ng-message="required">
                        <span>Title field is required.</span>
                    </div>
                </div>
            </md-input-container>

            <md-input-container flex>
                <input type="text" name="subtitle" ng-model="vm.coverLetter.subtitle" placeholder="Subtitle"
                       required>
                <div ng-messages="basicForm.subtitle.$error"
                     role="alert">
                    <div ng-message="required">
                        <span>Subtitle field is required.</span>
                    </div>
                </div>
            </md-input-container>
            <text-angular ng-model="covers.selectedLetter.content"></text-angular>
        </div>

        <div layout="column" layout-gt-xs="row">
            <md-input-container flex>
                <label>City</label>
                <input type="text" name="city" ng-model="vm.basicForm.city">
            </md-input-container>

            <md-input-container flex>
                <label>State</label>
                <md-select ng-model="vm.basicForm.state">
                    <md-option ng-repeat="state in vm.states" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex>
                <label>Postal Code</label>
                <input name="postalcode" ng-model="vm.basicForm.postalCode" placeholder="12345"
                       required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                <div ng-messages="basicForm.postalcode.$error" role="alert" multiple>
                    <div ng-message="required"><span>You must supply a postal code.</span></div>
                    <div ng-message="pattern"><span>That doesn't look like a valid postal code.</span></div>
                    <div ng-message="md-maxlength">
                        <span>Postal code can't be longer than 5 characters.</span>
                    </div>
                </div>
            </md-input-container>
        </div>

        <md-input-container class="md-block">
            <label>Biography</label>
            <textarea ng-model="vm.basicForm.biography" columns="1" md-maxlength="150" rows="5"></textarea>
        </md-input-container>

        <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                   ng-disabled="basicForm.$invalid || basicForm.$pristine">
            Submit
        </md-button>
    </form>
    </md-card-content>
</md-card>
